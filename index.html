<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nerko+One&display=swap" rel="stylesheet">
    <title>PomodoroTimer</title>
</head>
<body>
    <script src="./assets/js/main.js" defer></script>
        <header>
            <h1>Pomodoro<span>Timer</span></h1>
        </header>
        <section class="container-relogio">
            <div class="tipo-foco">
                <ul>
                    <li class="foco"><button data-contexto="foco" class="btn__timer btn__foco active"><img src="./assets/img/foco.svg" alt="imagem foco"><span>Foco</span></button></li>
                    <li class="curto"><button data-contexto="curto" class="btn__timer btn__curto"><img src="./assets/img/Coffee.svg" alt="imagem pausa curta"><span>Pausa Curta</span></button></li>
                    <li class="longo"><button data-contexto="longo" class="btn__timer btn__longo"><img src="./assets/img/Coffee.svg" alt="imagem pausa curta"><span>Pausa Longa</span></button></li>
                </ul>
            </div>
            <div id="timer" class="timer"></div>
            <div class="botao-start">
                <button id="start-pause">START</button>
            </div>
        </section>
        <section class="contator_de_foco"><span class="focos__feitos">#1</span><p class="mensagem__foco">Hora de Focar!</p></section>

        <section class="campo__tarefas">
            <div class="tarefas">
                <h3>Tarefas</h3>
                <div class="opcaos"><img src="./assets/img/threedots-white.png" alt=""></div>                
            </div>
            <div class="adicionar__tarrefas">
                <span>+ Adcionar Tarrefas</span>
            </div>
            <div class="adicionando__tareffas">
                <h4>Adicionando Tarrefas</h4>
                <input type="text" placeholder="Em que você está trabalhando?">
                <div class="btns">
                    <button class="btn__cancelar_adicao">Cancelar</button>
                    <button>Salvar</button> 
                </div>
                
            </div>
        </section>
        
    
</body>
</html>
